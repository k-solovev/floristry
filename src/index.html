<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Весна всегда</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a class="header__link" href="#">
          <img
            class="header__img"
            src="img/mobile_logo.svg"
            width="96"
            height="29"
            alt="Логотип"
          />
        </a>
      </div>
      <div class="header__burger"></div>
      <nav class="header__navigation">
        <ul class="menu">
          <li class="menu__item menu__item--active">
            <a href="#" class="menu__link">Свадебная флористика</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Букеты на&nbsp;любые мероприятия</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Букеты невесты</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Композиции</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Оформление мероприятий</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="promo">
        <div class="promo__wrapper container">
          <h2 class="promo__header">Флористика с&nbsp;душой</h2>
          <a class="promo__link" href="#">Смотреть работы</a>
          <div class="promo__social social">
            <a class="social__btn social__btn--im" href="#"></a>
            <a class="social__btn social__btn--fb" href="#"></a>
            <a class="social__btn social__btn--wa" href="#"></a>
            <a class="social__btn social__btn--vk" href="#"></a>
          </div>
        </div>
        <span class="promo__arrow"></span>
      </section>

      <section class="catalog">
        <div class="container">
          <h2 class="catalog__header">Каталог услуг</h2>
          <div class="catalog__slider slider">
            <div class="slider__window">
              <div class="slider__elem slider__elem--01">
                <img
                  class="slider__img"
                  src="..\img\slider_mobile01.jpg"
                  alt="Букет невесты и свадебное оформление"
                />
                <span class="slider__num">01</span>
                <p class="slider__text">
                  Букет невесты и&nbsp;свадебное оформление
                </p>
              </div>
              <div class="slider__elem slider__elem--02 visually-hidden">
                <img
                  class="slider__img"
                  src="..\img\slider_mobile02.jpg"
                  alt="Букеты на торжества"
                />
                <span class="slider__num">02</span>
                <p class="slider__text">Букеты на&nbsp;торжества</p>
              </div>
              <div class="slider__elem slider__elem--03 visually-hidden">
                <img
                  class="slider__img"
                  src="..\img\slider_mobile03.jpg"
                  alt="Композиции"
                />
                <span class="slider__num">03</span>
                <p class="slider__text">Композиции</p>
              </div>
              <div class="slider__elem slider__elem--04 visually-hidden">
                <img
                  class="slider__img"
                  src="..\img\slider_mobile04.jpg"
                  alt="Оформление мероприятий"
                />
                <span class="slider__num">04</span>
                <p class="slider__text">Оформление мероприятий</p>
              </div>
            </div>
            <div class="slider__control">
              <span class="slider__btn slider__btn--01"></span>
              <span class="slider__btn slider__btn--02"></span>
              <span class="slider__btn slider__btn--03"></span>
              <span class="slider__btn slider__btn--04"></span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="js/main.js"></script>
  </body>
</html>
